\<!-- templates/notes/note_form.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}
  Create Note
{% endblock title %}

{% block content %}
<div class="main-container-wrapper">
  <!-- Minimal "navbar" on the left -->
  <aside class="main-navbar">
    <!-- Link back to the list -->
    <div class="main-navbar__icon-wrapper">
      <a href="{% url 'notes:note_list' %}">
        <svg class="main-navbar__icon" height="24px" width="24px" viewBox="0 -960 960 960">
          <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H447l-80-80H160v480Zm0 0v-480 480Z"/>
        </svg>
      </a>
    </div>
  </aside>

  <div class="notes-layout">
    <!-- LEFT SIDEBAR: label only -->
    <div class="notes-sidebar">
      <div class="sidebar-sticky-wrapper">
        <div class="sidebar-top-label">
          <h2>Add a new note</h2>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: the creation form -->
    <div class="notes-display">
      <div class="notes-display__header">
        <h3>Create a Note</h3>
      </div>

      <div class="notes-display__content" style="padding:1rem;">
        <form method="POST">
          {% csrf_token %}

          <label>Title</label>
          <input type="text" name="title" class="dropdown-input" style="margin-bottom: 1rem;">

          <label>Slug (optional)</label>
          <input type="text" name="slug" class="dropdown-input" style="margin-bottom: 1rem;">

          <label>Content</label>
          <textarea name="content" class="notes-display__textarea" style="height: 120px; margin-bottom: 1rem;"></textarea>

          <label>Index</label>
          <input type="number" name="index" class="dropdown-input" style="margin-bottom: 1rem;">

          <label>Directory</label>
          <select name="directory_id" class="dropdown-input" style="margin-bottom: 1rem;">
            <option value="">No directory</option>
            {% for d in directories %}
              <option value="{{ d.id }}">{{ d.title }}</option>
            {% endfor %}
          </select>

          <button type="submit" class="button sidebar-button" style="margin-top:1rem;">
            Save Note
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
